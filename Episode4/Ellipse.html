<!DOCTYPE html>
<html>
<head>

<title>hello_tutorial</title>


</head>
<body onload="setup()">
<canvas id="canvas"></canvas>
<script type="text/javascript">

var canvas, context,width, height;
var centerX, centerY, angle;

function setup(){
	canvas = document.getElementById("canvas"),
	context= canvas.getContext("2d"),
	width = canvas.width = window.innerWidth,
	height = canvas.height = window.innerHeight;
	
	centerX = width *0.5;
	centerY = height *0.5;
	
	var xRadius = 400;
	var yRadius = 200;
	render();

	angle=0;
	
	
	function render(){
		
		var y = centerY + Math.sin(-angle)*(yRadius);
		var x = centerX + Math.cos(-angle)*(xRadius);
		var radius = 50;//+ Math.sin(angle)*10;
		
		//var alpha = Math.abs(Math.sin(angle));
		
		if(angle>2*Math.PI){
			context.clearRect(0,0,width, height)
			angle = 0;
		}
		
		//context.fillStyle= "rgba(0,0,0,"+ alpha+")";
		context.beginPath()
		context.arc(x, y, radius, 0, 2*3.14);
		//context.fill()
		context.stroke()
		
		angle+=.01;
		requestAnimationFrame(render);
	}
}


</script>

</body>
</html>
